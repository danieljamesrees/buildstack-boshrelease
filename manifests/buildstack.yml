instance_groups:
- azs:
  - z1
  instances: 1
  jobs:
  - name: jenkins-master
    properties:
      jenkins:
        github:
          oauth:
            org-name: ((github_oauth_org_name))
            admins:
            user1: ((jenkins_oauth_admin_user_1))
            admin2: ((jenkins_oauth_admin_user_2))
            admin3: ((jenkins_oauth_admin_user_3))
            url:
              web: ((jenkins_oauth_github_web_ui))
              api: ((jenkins_oauth_github_api_ui))
            client:
              id: ((jenkins_oauth_clientID))
              secret: ((jenkins_oauth_clientSecret))
        admin:
          email: admin@localhost
          password: ((jenkins_admin_password))
        agent:
          password: ((jenkins_agent_password))
        server:
          address: http://localhost:8080/
    release: devtools
  name: jenkins-master
  networks:
  - name: default
  persistent_disk_pool: 100GB
  stemcell: default
  vm_extensions:
  - internet-required
  - jenkins-pool
  vm_type: default
- azs:
  - z1
  - z2
  instances: 2
  jobs:
  - name: jenkins-slave
    properties:
      jenkins:
        slave:
          executors: 2
          labels: build
          master_password: ((jenkins_agent_password))
          master_username: agent
          mode: exclusive
    release: devtools
  name: jenkins-slave
  networks:
  - name: default
  stemcell: default
  vm_type: default
- azs:
  - z1
  instances: 1
  jobs:
  - name: nexus
    properties:
      nexus:
        admin:
          password: ((nexus_admin_password))
        deployer:
          password: ((nexus_deployer_password))
    release: devtools
  name: nexus
  networks:
  - name: default
  stemcell: default
  vm_extensions:
  - internet-required
  - nexus-pool
  vm_type: default
- azs:
  - z1
  instances: 1
  jobs:
  - name: sonarqube
    properties:
      sonar:
        mysql:
          host: ((buildstack_db_instance_ip))
          password: ((sonar_mysql_password))
    release: devtools
  name: sonarqube
  networks:
  - name: default
  stemcell: default
  vm_extensions:
  - internet-required
  - sonar-pool
  vm_type: default
- azs:
  - z1
  instances: 1
  jobs:
  - name: gerrit
    properties:
      gerrit:
        database:
          host: ((buildstack_db_instance_ip))
          name: reviewdb
          password: ((gerrit_mysql_password))
          type: mysql
          username: gerrit
    release: devtools
  name: gerrit
  networks:
  - name: default
  persistent_disk_pool: 100GB
  stemcell: default
  vm_extensions:
  - internet-required
  - gerrit-pool
  vm_type: default
- azs:
  - z1
  instances: 1
  jobs:
  - name: uaa
    properties:
      login:
        branding:
          banner:
            logo: 
        company_name: FINkit
        product_logo: 
        saml:
          serviceProviderCertificate: ((uaa_login_saml.certificate))
          serviceProviderKey: ((uaa_login_saml.private_key))
      uaa:
        clients:
          admin:
            authorities: uaa.admin,clients.read,clients.write,clients.secret,scim.read,scim.write,clients.admin
            authorized-grant-types: client_credentials
            scope: uaa.none
            secret: ((uaa_admin_client_secret))
        jwt:
          policy:
            active_key_id: key-1
            keys:
              key-1:
                signingKey: ((uaa_jwt_signing_key.private_key))
        scim:
          user:
            override: true
          users:
          - groups:
            - uaa.admin
            name: admin
            password: ((uaa_admin_password))
          - groups:
            - uaa.user
            name: marissa
            password: koala
        sslCertificate: ((uaa_ssl.certificate))
        sslPrivateKey: ((uaa_ssl.private_key))
        url: https://uaa.((system_domain))
      uaadb:
        address: ((buildstack_db_instance_ip))
        databases:
        - name: ((uaa_mysql_db))
          tag: uaa
        db_scheme: mysql
        port: 3306
        roles:
        - name: uaa
          password: ((uaa_mysql_password))
          tag: admin
    release: uaa
  name: uaa
  networks:
  - name: default
  persistent_disk_type: 10GB
  stemcell: default
  vm_extensions:
  - internet-required
  - uaa-pool
  vm_type: default
name: buildstack
os: ubuntu-trusty
releases:
- name: uaa
  sha1: 462383bd04d75ba5a0fd5e205853719b5b78423d
  url: https://bosh.io/d/github.com/cloudfoundry/uaa-release?v=56
  version: 56
- name: devtools
  sha1: 4720dbcd1c08bd076dc3a255c7c7c646c6840528
  url: https://github.com/finkit/devtools-boshrelease/releases/download/v2.0.21/devtools-boshrelease-v2.0.21.tgz
  version: 2.0.21
- name: newrelic-infra-bosh
  sha1: 5be785540118f1b3fab909ba30f64b30e48f76a5
  url: https://github.com/dazjones/newrelic-infra-bosh/releases/download/v0.1.2/newrelic-infra-bosh-0.1.2.tgz
  version: 0.1.2
- name: stackdriver-tools
  sha1: 9785cd55b7b15df43ffe890ab66b398634e6e841
  url: https://github.com/cloudfoundry-community/stackdriver-tools/releases/download/v2.0.1/stackdriver-tools-2.0.1.tgz
  version: 2.0.1
stemcells:
- alias: default
  os: ubuntu-trusty
  version: "3541.12"
update:
  canaries: 1
  canary_watch_time: 15000-300000
  max_in_flight: 1
  update_watch_time: 15000-300000
url: https://bosh.io/d/github.com/cloudfoundry/uaa-release?v=56
variables:
- name: jenkins_admin_password
  type: password
- name: jenkins_agent_password
  type: password
- name: nexus_admin_password
  type: password
- name: nexus_deployer_password
  type: password
- name: sonar_mysql_password
  type: password
- name: gerrit_mysql_password
  type: password
- name: uaa_ca
  options:
    common_name: uaaCA
    is_ca: true
  type: certificate
- name: uaa_ssl
  options:
    alternative_names:
    - uaa.service.cf.internal
    ca: uaa_ca
    common_name: uaa.service.cf.internal
  type: certificate
- name: uaa_login_saml
  options:
    ca: uaa_ca
    common_name: uaa_login_saml
  type: certificate
- name: uaa_admin_client_secret
  type: password
- name: uaa_admin_password
  type: password
- name: uaa_jwt_signing_key
  type: rsa

